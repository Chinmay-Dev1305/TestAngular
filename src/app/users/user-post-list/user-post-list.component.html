<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" routerLink="/user/create-post">Create</a>
    </div>
    <div class="col-md-12 mt-3">
        <table class="table table-striped">
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Image</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr *ngFor="let post of postList">
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <img src="{{ post.image}}" width="200px;">
                    </td>
                    <td>
                        <label *ngIf="!post.isAccept && !post.isReject">Pending</label>
                        <label *ngIf="post.isAccept">Accepted</label>
                        <label *ngIf="post.isReject">Rejected</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
